<!DOCTYPE html>
<html>
    
<head>
    <title>JS Cart</title>
    <link rel="shortcut icon" href="images/logo-light.ico">
    <link id="pagestyle" rel="stylesheet" href="stylesheets/style.css">
    <script src="scripts/script.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>
    
<body>
    <div id="page-wrap">
        <div id="banner">
            <a href="index.html"><img src='images/logo-light.png' id="logo"></a>
            <a href="cart.html"><img src="images/shopping-cart-64.ico" id="cart-icon"></a>
        </div>
        <h1>Shopping cart</h1>
        <script>
            cartItems();
        </script>
        <div id="button-zone">
            <button onclick="emptyCart()" id="empty-button">Empty Cart</button>
            <button onclick="grow()" id="checkout-button">Checkout</button>
        </div>
        <div id="checkout-area">
            <h1>Checkout</h1>
        </div>
        
    </div>  
</body>
